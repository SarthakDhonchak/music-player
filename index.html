<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">

        <div class="music-info">
            <h4 id="title">Song Name</h4>
            <!-- <div class="progress-container">
                <div class="progress">

                </div>
            </div> -->

        </div>
        <audio src="" id="audio"></audio>

        <div class="img-container" id="image"><img src="" alt=""></div>

        <div class="nagigation">
            <button class="action-button" id="prev"><i class="fa-solid fa-backward"></i></button>
            <button class="action-button big" id="play"><i class="fa-solid fa-play"></i></button>
            <button class="action-button" id="next"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
